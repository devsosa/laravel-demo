<VirtualHost *:80>
ServerName example-app.com
ServerAdmin admin@example-app.com
DocumentRoot /var/www/html/example-app/public
<Directory /var/www/html/example-app>
AllowOverride All
</Directory>
ErrorLog ${APACHE_LOG_DIR}/error-example-app.log
CustomLog ${APACHE_LOG_DIR}/access-example-app.log combined
</VirtualHost>
